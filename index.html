<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>El Chariot</title>
  </head>
  <body>
    <header>
      <img
        src="https://cdn.shopify.com/s/files/1/0026/0030/4684/products/24569593ac0683ffe5ee1b9175205418912820599b10646801d6ce1fff602653_2048x2048.jpg?v=1627484534"
        alt="logo"
        width="100"
      />

      <h2>El Chariot WebSite</h2>
    </header>

    <main>
      <section class="total">
        <h3>Total :</h3>
        <p>$<span id="totale">0</span></p>
      </section>
       <div id="lkol">
      <section class="products">
        
        <div class="product">
          <div class="heart"></div>
          <img
            src="https://www.consoglobe.com/wp-content/uploads/2019/10/blanchir-un-chou_1647083794_ban-645x338.jpg.webp"
            alt=""
          />
          <p>$<span class="price">3.2</span></p>
          <h4>Chou</h4>
          <button class="plus">+</button>
          <p class="qte">0</p>
          <button class="minus">-</button>
          <button class="btn-rmv">X</button>
          <p>$<span class="total-unit">0</span></p>
        </div>
        <div class="product">
          <div class="heart"></div>
          <img
            src="https://www.popsci.com/uploads/2019/03/18/WEPPVOVTYPHVPEIZBFVKVL4H5I.jpeg?auto=webp&width=785&height=488.171875"
            alt=""
          />
          <p>$<span class="price">4</span></p>
          <h4>Potato</h4>
          <button class="plus">+</button>
          <p class="qte">0</p>
          <button class="minus">-</button>
          <button class="btn-rmv">X</button>

          <p>$<span class="total-unit">0</span></p>
        </div>
        <div class="product">
          <div class="heart"></div>
          <img
            src="https://www.jardiner-malin.fr/wp-content/uploads/2016/08/pasteque.jpg"
            alt=""
          />
          <p>$<span class="price">6</span></p>
          <h4>Pasteque</h4>
          <button class="plus">+</button>
          <p class="qte">0</p>
          <button class="minus">-</button>
          <button class="btn-rmv">X</button>
          <p>$<span class="total-unit">0</span></p>
        </div>
      </section>
    </div>
    </main>

    <footer>Copyright HCH</footer>

    <script src="index.js"></script>
  </body>
</html>
